<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Non Trovata - PlanetMC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --aqua: #00ffff;
            --green: #00ff7f;
            --dark-bg: #0a0a12;
            --card-bg: rgba(15, 15, 25, 0.8);
            --text-color: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .bg-animation span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3),
                        0 0 20px rgba(0, 255, 255, 0.3),
                        0 0 30px rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: animate 15s linear infinite;
        }
        
        .bg-animation span:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
            animation-duration: 8s;
        }
        
        .bg-animation span:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 1s;
            animation-duration: 10s;
        }
        
        .bg-animation span:nth-child(3) {
            top: 80%;
            left: 10%;
            animation-delay: 2s;
            animation-duration: 15s;
        }
        
        .bg-animation span:nth-child(4) {
            top: 30%;
            left: 50%;
            animation-delay: 0.5s;
            animation-duration: 12s;
        }
        
        .bg-animation span:nth-child(5) {
            top: 70%;
            left: 30%;
            animation-delay: 3s;
            animation-duration: 9s;
        }
        
        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Main Container */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(0, 255, 255, 0.1),
                rgba(0, 255, 127, 0.1)
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }
        
        /* Error Code */
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--aqua), var(--green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;
            line-height: 1;
        }
        
        /* Message */
        .message {
            margin-bottom: 30px;
        }
        
        .message h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .message p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
        
        /* Creeper Animation */
        .creeper {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        /* Home Button */
        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--aqua), var(--green));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .home-btn:active {
            transform: translateY(-1px);
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .message h2 {
                font-size: 1.5rem;
            }
            
            .creeper {
                font-size: 3rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="container">
        <div class="error-code">404</div>
        
        <div class="creeper">ðŸ’¥</div>
        
        <div class="message">
            <h2>Oops! Pagina non trovata</h2>
            <p>Sembra che tu abbia cercato di minare un blocco che non esiste!</p>
        </div>
        
        <a href="/index.html" class="home-btn">
            <i class="fas fa-home"></i>
            Torna alla Home
        </a>
        
        <div class="footer">
            &copy; 2025 PlanetMC. Tutti i diritti riservati.
        </div>
    </div>

    <script>
        // Effetto di digitazione per il messaggio (opzionale)
        document.addEventListener('DOMContentLoaded', function() {
            const message = document.querySelector('.message p');
            const originalText = message.textContent;
            message.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    message.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            
            // Avvia l'effetto di digitazione dopo un breve ritardo
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
