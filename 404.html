<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - PlanetMC</title>
    <style>
        body {
            background: #0a0a12;
            color: white;
            text-align: center;
            padding: 50px 20px;
            font-family: Arial, sans-serif;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            background: #00ff7f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>404 - Pagina non trovata</h1>
    <p>Il server hub si trova qui:</p>
    
    <a href="https://hub.planetmc.pro" class="btn">Vai all'Hub PlanetMC</a>
    
    <script>
        // Redirect automatico dopo 3 secondi
        setTimeout(function() {
            window.location.href = "https://hub.planetmc.pro";
        }, 3000);
        
        // Click sul pulsante
        document.querySelector('.btn').onclick = function() {
            window.location.href = "https://hub.planetmc.pro";
            return false;
        };
    </script>
</body>
</html>
