<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://qu.ax/TXMRc.png">
    <meta property="og:title" content="Hub PlanetMC" />
    <meta property="og:description" content="Tutti i link PlanetMC!" />
    <title>PlanetMC - Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #050505 0%, #0a0a14 50%, #0d0f1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
            position: relative;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .bg-animation span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 100, 255, 0.08);
            box-shadow: 0 0 8px rgba(0, 100, 255, 0.2),
                        0 0 15px rgba(0, 100, 255, 0.15),
                        0 0 25px rgba(0, 100, 255, 0.1);
            border-radius: 50%;
            animation: animate 15s linear infinite;
        }
        
        .bg-animation span:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
            animation-duration: 8s;
        }
        
        .bg-animation span:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 1s;
            animation-duration: 10s;
        }
        
        .bg-animation span:nth-child(3) {
            top: 80%;
            left: 10%;
            animation-delay: 2s;
            animation-duration: 15s;
        }
        
        .bg-animation span:nth-child(4) {
            top: 30%;
            left: 50%;
            animation-delay: 0.5s;
            animation-duration: 12s;
        }
        
        .bg-animation span:nth-child(5) {
            top: 70%;
            left: 30%;
            animation-delay: 3s;
            animation-duration: 9s;
        }
        
        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: scale(1) translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: linear-gradient(145deg, #121220, #1a1a2a);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            text-align: center;
            border: 1px solid #252538;
            position: relative;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            color: #ffffff;
            padding: 50px 20px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #003366;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.4);
            position: relative;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
            position: relative;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .content {
            padding: 50px 40px;
            background: linear-gradient(145deg, #0f0f1a, #151525);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 18px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-copy-ip {
            background: linear-gradient(135deg, #0055aa, #003377);
        }
        
        .btn-copy-ip:hover {
            background: linear-gradient(135deg, #0066cc, #004499);
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.3);
        }
        
        .btn-discord {
            background: linear-gradient(135deg, #3a4bb5, #2d3a8c);
        }
        
        .btn-discord:hover {
            background: linear-gradient(135deg, #4752c4, #363f9e);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.3);
        }
        
        .btn-tiktok {
            background: linear-gradient(135deg, #000000, #b31e40);
        }
        
        .btn-tiktok:hover {
            background: linear-gradient(135deg, #1a1a1a, #cc2b4e);
            box-shadow: 0 10px 25px rgba(254, 44, 85, 0.3);
        }
        
        .btn-forum {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
        }
        
        .btn-forum:hover {
            background: linear-gradient(135deg, #388e3c, #2e7d32);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }
        
        .btn-store {
            background: linear-gradient(135deg, #b26a00, #8c5100);
        }
        
        .btn-store:hover {
            background: linear-gradient(135deg, #cc7a00, #b26a00);
            box-shadow: 0 10px 25px rgba(255, 152, 0, 0.3);
        }
        
        .btn-vote {
            background: linear-gradient(135deg, #6a1b9a, #4a148c);
        }
        
        .btn-vote:hover {
            background: linear-gradient(135deg, #8e24aa, #6a1b9a);
            box-shadow: 0 10px 25px rgba(156, 39, 176, 0.3);
        }
        
        .btn i {
            font-size: 1.5rem;
        }
        
        .footer {
            padding: 25px;
            background: linear-gradient(135deg, #0a0a14, #0f0f1a);
            color: #8a8a9a;
            font-size: 14px;
            border-top: 1px solid #1a1a2a;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-links a {
            color: #8a8a9a;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .social-links a:hover {
            color: #70a1ff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #1a1a2a;
            color: #e0e0e0;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            border: 1px solid #252538;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1a1a2a transparent transparent transparent;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #006644, #008855);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(0, 255, 127, 0.2);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 15px 20px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 32px;
            }
            
            .header p {
                font-size: 16px;
            }
        }
        
        /* Animazione di ingresso */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.8s ease-out;
        }
        
        .server-info {
            background: linear-gradient(145deg, #151525, #1a1a2a);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #252538;
        }
        
        .server-info h3 {
            color: #70a1ff;
            margin-bottom: 15px;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .server-info p {
            color: #a0a0b0;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Effetto glow sui bordi */
        .container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #003366, #0066cc, #004499, #002244);
            border-radius: 18px;
            z-index: -1;
            opacity: 0.3;
            animation: glow 3s linear infinite;
        }
        
        @keyframes glow {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                opacity: 0.2;
            }
        }
        
        /* Effetto particelle aggiuntivo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(100, 150, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(20px);
            }
        }

        /* Fix per il problema dello scroll */
        .no-scroll {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>PlanetMC</h1>
            <p>Tutti i link PlanetMC in un unico posto!</p>
        </div>
        
        <div class="content">
            <div class="server-info">
                <h3><i class="fas fa-server"></i> Server Minecraft</h3>
                <p>Unisciti alla nostra community di Minecraft con modalità uniche e tantissimi giocatori!</p>
            </div>
            
            <div class="buttons">
                <button class="btn btn-copy-ip tooltip" id="copy-ip-btn">
                    <i class="fas fa-copy"></i>
                    Copia IP
                    <span class="tooltiptext">Clicca per copiare</span>
                </button>
                
                <a href="https://discord.planetmc.pro" target="_blank" class="btn btn-discord">
                    <i class="fab fa-discord"></i>
                    Discord
                </a>

                <a href="https://tiktok.com/@planetmc.pro" target="_blank" class="btn btn-tiktok">
                    <i class="fab fa-tiktok"></i>
                    TikTok
                </a>
                
                <a href="https://planetmc.pro" target="_blank" class="btn btn-forum">
                    <i class="fas fa-comments"></i>
                    Forum
                </a>
                
                <a href="https://store.planetmc.pro" target="_blank" class="btn btn-store">
                    <i class="fas fa-shopping-cart"></i>
                    Store
                </a>
                
                <a href="https://vote.planetmc.pro" target="_blank" class="btn btn-vote">
                    <i class="fas fa-vote-yea"></i>
                    Vota
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 PlanetMC. Tutti i diritti riservati.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>IP copiato negli appunti: play.planetmc.pro</span>
    </div>
    
    <script>
        // Creazione particelle
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posizione casuale
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 15) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        document.getElementById('copy-ip-btn').addEventListener('click', function() {
            const ip = 'play.planetmc.pro';
            
            const textarea = document.createElement('textarea');
            textarea.value = ip;
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            textarea.style.top = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification();
                } else {
                    console.error('Fallback: Impossibile copiare il testo');
                }
            } catch (err) {
                console.error('Fallback: Errore durante la copia', err);
            }
            
            document.body.removeChild(textarea);
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(ip).catch(err => {
                    console.error('Errore API clipboard:', err);
                });
            }
        });
        
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                // Previene comportamenti indesiderati
                e.preventDefault();
                
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
        
        // Aggiunge un effetto di digitazione al titolo
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.header p');
            const originalText = header.textContent;
            header.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    header.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 80);
                }
            };
            
            setTimeout(typeWriter, 800);
            
            // Crea le particelle
            createParticles();
            
            // Previene lo scroll su elementi interattivi
            document.querySelectorAll('button, a').forEach(element => {
                element.addEventListener('click', function(e) {
                    if (this.getAttribute('href') === '#' || this.tagName === 'BUTTON') {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
