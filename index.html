<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PlanetMC - Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --aqua: #00ffff;
            --green: #00ff7f;
            --dark-bg: #0a0a12;
            --card-bg: rgba(15, 15, 25, 0.8);
            --text-color: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .bg-animation span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3),
                        0 0 20px rgba(0, 255, 255, 0.3),
                        0 0 30px rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: animate 15s linear infinite;
        }
        
        .bg-animation span:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
            animation-duration: 8s;
        }
        
        .bg-animation span:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 1s;
            animation-duration: 10s;
        }
        
        .bg-animation span:nth-child(3) {
            top: 80%;
            left: 10%;
            animation-delay: 2s;
            animation-duration: 15s;
        }
        
        .bg-animation span:nth-child(4) {
            top: 30%;
            left: 50%;
            animation-delay: 0.5s;
            animation-duration: 12s;
        }
        
        .bg-animation span:nth-child(5) {
            top: 70%;
            left: 30%;
            animation-delay: 3s;
            animation-duration: 9s;
        }
        
        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(0, 255, 255, 0.1),
                rgba(0, 255, 127, 0.1)
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--aqua), var(--green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none; /* Rimuove la sottolineatura */
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-copy-ip {
            background: linear-gradient(45deg, var(--aqua), var(--green));
            font-weight: 600;
        }
        
        .btn-discord {
            background: linear-gradient(45deg, #5865F2, #7289DA);
        }
        
        .btn-tiktok {
            background: linear-gradient(45deg, #000000, #FE2C55);
        }
        
        .btn-forum {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }
        
        .btn-store {
            background: linear-gradient(45deg, #FF9800, #FFC107);
        }
        
        .btn-vote {
            background: linear-gradient(45deg, #9C27B0, #E91E63);
        }
        
        .btn i {
            font-size: 1.2rem;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }
        
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 127, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>

<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>PlanetMC</h1>
            <p> </p>
        </div>
        
        <div class="buttons">
            <button class="btn btn-copy-ip tooltip" id="copy-ip-btn">
                <i class="fas fa-copy"></i>
                Copia IP
                <span class="tooltiptext">Clicca per copiare</span>
            </button>
            
            <a href="https://discord.planetmc.pro" target="_blank" class="btn btn-discord">
                <i class="fab fa-discord"></i>
                Discord
            </a>
            
            <a href="https://tiktok.com/@planetmc.pro" target="_blank" class="btn btn-tiktok">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>
            
            <a href="https://planetmc.pro" target="_blank" class="btn btn-forum">
                <i class="fas fa-comments"></i>
                Forum
            </a>
            
            <a href="https://store.planetmc.pro" target="_blank" class="btn btn-store">
                <i class="fas fa-shopping-cart"></i>
                Store
            </a>
            
            <a href="https://vote.planetmc.pro" target="_blank" class="btn btn-vote">
                <i class="fas fa-vote-yea"></i>
                Vota
            </a>
        </div>
        
        <div class="footer">
            &copy; 2025 PlanetMC. Tutti i diritti riservati.
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>IP copiato negli appunti: play.planetmc.pro</span>
    </div>
    
    <script>
        document.getElementById('copy-ip-btn').addEventListener('click', function() {
            const ip = 'play.planetmc.pro';
            
            const textarea = document.createElement('textarea');
            textarea.value = ip;
            textarea.style.position = 'fixed';  // Fuori dallo schermo
            textarea.style.left = '-9999px';
            textarea.style.top = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification();
                } else {
                    console.error('Fallback: Impossibile copiare il testo');
                }
            } catch (err) {
                console.error('Fallback: Errore durante la copia', err);
            }
            
            document.body.removeChild(textarea);
            
            // Prova con l'API moderna se disponibile
            if (navigator.clipboard) {
                navigator.clipboard.writeText(ip).catch(err => {
                    console.error('Errore API clipboard:', err);
                });
            }
        });
        
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
    </script>
